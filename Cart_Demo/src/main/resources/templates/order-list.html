<div th:fragment="orderList">
    <div class="orderContainer">
    <table class="table">
        <thead>
        <tr>
            <th>Order</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="order : ${orders}">
                <td><a th:href="@{/getOrder(id=${order.id})}" th:text="${order.id}" hx:get="@{/getOrder(id=${order.id})}" hx-swap="innerHTML" hx-target="#productList"></a></td>
        </tbody>
    </table>
    </div>
</div>
